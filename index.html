<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="clocks">
    <div class="binars">
      <div id="button"></div>
      <ul id="decimals">
        <li>1</li>
        <li>2</li>
        <li>4</li>
        <li>8</li>
        <li>16</li>
        <li>32</li>
      </ul>
      <ul id="hours">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <ul id="mins">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <ul id="secs">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div id="time">00:00:00</div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
